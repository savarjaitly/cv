<body>
  <div class = top>
    <h1>Contact Savar Jaitly</h1>

    1206 Fawndale Dr NW <br>

    </p>
    <p class = contactInfo>(920) 638-3808</p>
  </div>
    
    
    <div class = middleContact>
      <br>
    <form action="mailto: savarjaitly@gmail.com" method="post" class="form-example">

          <div class = contactLeft>
          <label for="name">Name: </label>
        </div>

          <input type="text" name="name" id="name" required>

        </div>

          <div class = contactLeft>
          <label for="email">Email: </label>
        </div>

          <input type="email" name="email" id="email" required>
        </div>
        </div>
        <br> <br>
        <div class = "form-example">
          <div class = contactLeft>
           <label for="message">Message: </label>
          </div>
          
          <div class = contactRight>
           <textarea name="message" id="" cols="30" rows="2"></textarea>
          </div>
        </div>
        <br> <br> <br>
        <div class="form-example">
            <input type="submit" value="submit">
        </div>
      </form>
    </div>
